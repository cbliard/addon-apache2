<Directory "/opt/_APP_NAME_/public">
  <IfModule mod_authz_core.c>
    # apache 2.4+
    Require all granted
  </IfModule>

  <IfModule !mod_authz_core.c>
    Order deny,allow
    Allow from all
  </IfModule>
</Directory>

ProxyPass _APP_SUBFOLDER_/assets/ !

<Location _APP_SUBFOLDER_/assets/>
  ExpiresActive On ExpiresDefault "access plus 1 year"
</Location>
