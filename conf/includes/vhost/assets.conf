<Directory "/opt/_APP_NAME_/public">
  <IfModule mod_authz_core.c>
    # apache 2.4+
    Require all granted
    Satisfy any
  </IfModule>

  <IfModule !mod_authz_core.c>
    Order deny,allow
    Allow from all
  </IfModule>
</Directory>

ProxyPass /assets/ !

<Location /assets/>
  ExpiresActive On ExpiresDefault "access plus 1 year"
</Location>
